<!DOCTYPE html>
<html lang=en-GB>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Offline - Syafiq Hadzirâ„¢</title>
    <meta name=theme-color content=#0a0a0a media="(prefers-color-scheme: dark)">
    <meta name=theme-color content=#ffffff media="(prefers-color-scheme: light)">
    <link rel=icon type=image/png sizes=32x32 href=/favicons/favicon-32x32.png>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent: #3b82f6;
            --button-bg: #e5e5e5;
            --button-text: #0a0a0a;
            color-scheme: dark
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #ffffff;
                --text: #171717;
                --text-muted: #525252;
                --accent: #2563eb;
                --button-bg: #171717;
                --button-text: #ffffff;
                color-scheme: light
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Inconsolata, monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease
        }

        .c {
            max-width: 500px
        }

        .i {
            font-size: 4rem;
            margin-bottom: 1.5rem
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem
        }

        p {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6
        }

        .b {
            display: inline-block;
            padding: .75rem 1.5rem;
            background: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: transform .2s, opacity 0.2s
        }

        .b:hover {
            transform: scale(1.05);
            opacity: 0.9
        }
    </style>
</head>

<body>
    <main role="main" aria-label="Offline notification">
        <div class="c">
            <div class="i" role="img" aria-label="Disconnected signal icon">ðŸ“¡</div>
            <h1>You're Offline</h1>
            <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
            <a href="/" class="b" onclick="location.reload();return false"
                aria-label="Reload page to try connecting again">Try Again</a>
        </div>
    </main>
</body>

</html>
