# ==============================================================================
# Nginx Configuration for Static Site
# ==============================================================================
# Optimized for: Google AMP Portfolio, Static Files, Security
# Features: Gzip compression, caching, security headers, error pages
# Note: Running as non-root user (nginx) for security
# ==============================================================================

# Worker processes (auto-detect CPU cores)
worker_processes auto;

# Error log to stderr for Docker logging
error_log /dev/stderr warn;

# PID file in writable location for non-root user
pid /tmp/nginx.pid;

# Event configuration
events {
    # Maximum connections per worker
    worker_connections 1024;

    # Use efficient connection method
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

# HTTP configuration
http {
    # ----------------------------------------------------------------------
    # Basic Settings
    # ----------------------------------------------------------------------

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (JSON for better parsing in log aggregators)
    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    '}';

    # Access log to stdout for Docker logging
    access_log /dev/stdout json_combined;

    # Optimize file sending
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep-alive timeout
    keepalive_timeout 65;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;

    # ----------------------------------------------------------------------
    # Security Headers
    # ----------------------------------------------------------------------

    # Hide Nginx version
    server_tokens off;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy (formerly Feature-Policy)
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ----------------------------------------------------------------------
    # Compression
    # ----------------------------------------------------------------------

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/x-javascript
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # ----------------------------------------------------------------------
    # Server Configuration
    # ----------------------------------------------------------------------

    server {
        # Listen on port 80
        listen 80;
        listen [::]:80;

        # Server name
        server_name localhost syafiqhadzir.dev www.syafiqhadzir.dev;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # ------------------------------------------------------------------
        # Caching Headers
        # ------------------------------------------------------------------

        # Static assets - long cache (1 year)
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # HTML files - short cache (for updates)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600, must-revalidate";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Service worker - no cache
        location = /sw.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ------------------------------------------------------------------
        # Routing
        # ------------------------------------------------------------------

        # Main location
        location / {
            # Try files, then directories, then 404
            try_files $uri $uri/ $uri.html =404;
        }

        # Health check endpoint for container orchestration
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ------------------------------------------------------------------
        # Error Pages
        # ------------------------------------------------------------------

        # Custom error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ------------------------------------------------------------------
        # Security: Block sensitive files
        # ------------------------------------------------------------------

        # Block access to hidden files (except .well-known)
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block access to backup and config files
        location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|orig)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
