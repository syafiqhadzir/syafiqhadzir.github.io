name: Deploy Production
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Required for GitHub Pages OIDC or Cloud providers

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://syafiqhadzir.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: '24'

      - name: Build Production
        run: npm run build:prod

      - name: Lighthouse CI Audit
        run: npm run perf:ci
        env:
          LHCI_githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Deployment Step (Placeholder for specific target)
      # Assuming GitHub Pages for this portfolio based on context
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          cname: syafiqhadzir.dev
