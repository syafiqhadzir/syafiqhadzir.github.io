name: PR Status Notification
on:
  pull_request:
    branches: [main]

# Lightweight workflow for Vercel status reporting only
# Full CI validation is handled by ci.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  notify-vercel:
    name: Vercel Status
    runs-on: ubuntu-latest
    # Only run after ci.yml lint job completes successfully
    needs: []
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Wait for CI Lint Job
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'Lint & Type Check'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Notify Vercel - Lint Passed
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: 'Vercel - syafiqhadzir-github-io: lint'
