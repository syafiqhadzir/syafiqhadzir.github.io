# Docker Testing Workflow
# Comprehensive testing pyramid for container security and quality
#
# Testing Pyramid:
#   1. Hadolint       - Dockerfile linting & best practices
#   2. Compose Config - docker-compose.yml validation
#   3. Build Test     - Multi-stage build verification
#   4. Security Scan  - Trivy vulnerability detection
#   5. Smoke Test     - Container runtime validation

name: Docker

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "nginx.conf"
      - ".hadolint.yaml"
      - ".github/workflows/docker.yml"

  pull_request:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - "nginx.conf"
      - ".hadolint.yaml"

  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  IMAGE_NAME: syafiqhadzir-portfolio
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ===========================================================================
  # LAYER 1: DOCKERFILE LINTING (Hadolint)
  # ===========================================================================
  hadolint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          failure-threshold: error
          format: sarif
          output-file: hadolint-results.sarif

      - name: Upload Hadolint SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          wait-for-processing: true

  # ===========================================================================
  # LAYER 2: DOCKER COMPOSE VALIDATION
  # ===========================================================================
  compose-validate:
    name: Compose Validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate docker-compose.yml
        run: docker compose config --quiet

      - name: Validate with dry-run
        run: docker compose --dry-run up

  # ===========================================================================
  # LAYER 3: BUILD TEST
  # ===========================================================================
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [hadolint, compose-validate]
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image size
        run: |
          SIZE=$(docker image inspect ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          # Fail if image exceeds 50MB (should be ~22MB)
          if [ $SIZE_MB -gt 50 ]; then
            echo "::error::Image size ${SIZE_MB}MB exceeds 50MB limit"
            exit 1
          fi

      - name: Verify non-root user
        run: |
          USER=$(docker run --rm ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} whoami)
          echo "Container user: $USER"
          if [ "$USER" != "nginx" ]; then
            echo "::error::Container running as $USER instead of nginx"
            exit 1
          fi

      - name: Save image for scanning
        run: docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  # ===========================================================================
  # LAYER 4: SECURITY SCANNING (Trivy)
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-test]
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          wait-for-processing: true

      - name: Run Trivy for table output
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

  # ===========================================================================
  # LAYER 5: SMOKE TEST
  # ===========================================================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [security-scan]
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download image artifact
        uses: actions/download-artifact@v7
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Start container
        run: |
          docker run -d \
            --name smoke-test \
            -p 8080:80 \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
          # Wait for container to be healthy
          sleep 5

      - name: Verify container is running
        run: |
          STATUS=$(docker inspect smoke-test --format='{{.State.Status}}')
          echo "Container status: $STATUS"
          if [ "$STATUS" != "running" ]; then
            docker logs smoke-test
            exit 1
          fi

      - name: Test health endpoint
        run: |
          RESPONSE=$(curl -sf http://localhost:8080/health || echo "FAILED")
          echo "Health check response: $RESPONSE"
          if [ "$RESPONSE" = "FAILED" ]; then
            echo "::error::Health endpoint failed"
            docker logs smoke-test
            exit 1
          fi

      - name: Test homepage
        run: |
          HTTP_CODE=$(curl -sf -o /dev/null -w "%{http_code}" http://localhost:8080/)
          echo "Homepage HTTP code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Homepage returned $HTTP_CODE"
            exit 1
          fi

      - name: Verify security headers
        run: |
          HEADERS=$(curl -sI http://localhost:8080/)
          echo "$HEADERS"
          
          # Check for security headers
          echo "$HEADERS" | grep -qi "X-Content-Type-Options" || \
            (echo "::error::Missing X-Content-Type-Options header" && exit 1)
          
          echo "âœ… Security headers verified"

      - name: Verify gzip compression
        run: |
          ENCODING=$(curl -sH "Accept-Encoding: gzip" -I http://localhost:8080/ | grep -i "Content-Encoding")
          echo "Compression: $ENCODING"

      - name: Cleanup
        if: always()
        run: docker rm -f smoke-test || true
