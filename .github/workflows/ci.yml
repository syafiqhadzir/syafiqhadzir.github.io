name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Lint & Type Check
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: '24'

      - name: TypeScript Check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint:js

      - name: Stylelint
        run: npm run lint:css

  # ============================================================================
  # Housekeeping
  # ============================================================================
  housekeeping:
    name: Housekeeping Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: '24'

      - name: Run Housekeeping Check
        run: npm run housekeeping -- --ci

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: '24'

      - name: Run Unit Tests
        run: npm run test:unit:coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Build
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: '24'

      - name: Build
        run: npm run build:prod

      - name: Validate AMP
        run: npm run validate:amp:build

      - name: Upload Build
        uses: actions/upload-artifact@v6
        with:
          name: site-build
          path: _site/
          retention-days: 7

  # ============================================================================
  # E2E Tests
  # ============================================================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: '24'

      - name: Download Build
        uses: actions/download-artifact@v7
        with:
          name: site-build
          path: _site/

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: npm run serve
          wait-on: 'http://localhost:8080'
          browser: chrome

      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7

  # ============================================================================
  # Matrix Testing (Node.js versions)
  # ============================================================================
  matrix-test:
    name: Node ${{ matrix.node }} Compatibility
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node: ['22', '24']
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Bootstrap Environment
        uses: ./.github/actions/bootstrap-env
        with:
          node-version: ${{ matrix.node }}

      - name: Build
        run: npm run build
