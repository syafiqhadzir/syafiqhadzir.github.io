name: Performance
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:prod

      - name: Run Lighthouse CI
        run: npm run perf:ci
        env:
          LHCI_githubToken: ${{ secrets.GITHUB_TOKEN }}
