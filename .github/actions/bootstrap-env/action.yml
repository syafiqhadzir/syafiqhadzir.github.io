name: 'Bootstrap Environment'
description: 'Standardized setup: Checkout, Node, Cache, and Install'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '24'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Check for build cache
      id: node-modules-cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.cache/Cypress
        key: ${{ runner.os }}-node-${{ inputs.node-version }}-modules-${{ hashFiles('package-lock.json') }}-v1

    - name: Install Dependencies
      if: steps.node-modules-cache.outputs.cache-hit != 'true'
      run: npm ci --ignore-scripts && npx cypress install
      shell: bash
