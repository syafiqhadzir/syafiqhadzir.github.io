<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site Map - Syafiq Hadzir™</title>
	<meta name="description" content="HTML sitemap for syafiqhadzir.dev - Navigate all pages on the site.">
	<meta name="robots" content="noindex, follow">
	<link rel="canonical" href="https://syafiqhadzir.dev/sitemap.html">
	<style>
		:root {
			--bg: #0a0a0a;
			--text: #e5e5e5;
			--accent: #3b82f6;
			--muted: #737373;
			--surface: #171717;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: var(--bg);
			color: var(--text);
			min-height: 100vh;
			line-height: 1.6;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 3rem 1.5rem;
		}

		header {
			margin-bottom: 3rem;
			text-align: center;
		}

		h1 {
			font-size: 2rem;
			font-weight: 600;
			margin-bottom: 0.5rem;
		}

		.subtitle {
			color: var(--muted);
			font-size: 0.95rem;
		}

		.sitemap-section {
			background: var(--surface);
			border-radius: 12px;
			padding: 2rem;
			margin-bottom: 2rem;
		}

		.section-title {
			font-size: 0.85rem;
			text-transform: uppercase;
			letter-spacing: 0.05em;
			color: var(--muted);
			margin-bottom: 1rem;
			font-weight: 500;
		}

		.sitemap-list {
			list-style: none;
		}

		.sitemap-list li {
			padding: 0.75rem 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.sitemap-list li:last-child {
			border-bottom: none;
			padding-bottom: 0;
		}

		.sitemap-list li:first-child {
			padding-top: 0;
		}

		.sitemap-list a {
			color: var(--text);
			text-decoration: none;
			display: flex;
			justify-content: space-between;
			align-items: center;
			transition: color 0.2s ease;
		}

		.sitemap-list a:hover {
			color: var(--accent);
		}

		.page-title {
			font-weight: 500;
		}

		.page-path {
			font-size: 0.85rem;
			color: var(--muted);
			font-family: 'Menlo', 'Monaco', monospace;
		}

		footer {
			text-align: center;
			color: var(--muted);
			font-size: 0.85rem;
			padding-top: 2rem;
			border-top: 1px solid rgba(255, 255, 255, 0.05);
		}

		footer a {
			color: var(--accent);
			text-decoration: none;
		}

		footer a:hover {
			text-decoration: underline;
		}

		@media (max-width: 640px) {
			.container {
				padding: 2rem 1rem;
			}

			h1 {
				font-size: 1.5rem;
			}

			.sitemap-list a {
				flex-direction: column;
				align-items: flex-start;
				gap: 0.25rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<h1>Site Map</h1>
			<p class="subtitle">All pages on syafiqhadzir.dev</p>
		</header>

		<main role="main" aria-label="Site map content">
			<section class="sitemap-section">
				<h2 class="section-title">Pages</h2>
				<ul class="sitemap-list">
					<li>
						<a href="https://syafiqhadzir.dev/" aria-label="Go to Homepage">
							<span class="page-title">Homepage</span>
							<span class="page-path">/</span>
						</a>
					</li>
					<li>
						<a href="https://syafiqhadzir.dev/sitemap.html" aria-label="Go to Site Map">
							<span class="page-title">Site Map</span>
							<span class="page-path">/sitemap.html</span>
						</a>
					</li>
				</ul>
			</section>

			<section class="sitemap-section">
				<h2 class="section-title">External</h2>
				<ul class="sitemap-list">
					<li>
						<a href="https://blog.syafiqhadzir.dev/" rel="noopener" aria-label="Go to Blog">
							<span class="page-title">Blog</span>
							<span class="page-path">blog.syafiqhadzir.dev</span>
						</a>
					</li>
				</ul>
			</section>
		</main>

		<footer role="contentinfo">
			<p>Last updated: December 2025 · <a href="/">Back to Home</a></p>
		</footer>
	</div>
</body>

</html>
